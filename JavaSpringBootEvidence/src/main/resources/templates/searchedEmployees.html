<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>vypis</title>
</head>
<body>
  <h1>Searched Employee</h1>
  <table class="table table-striped">
    <tr>
      <th>First name</th>
      <th>Last name</th>
      <th>Email</th>
      <th>Phone</th>
    </tr>
    <tr th:each="empl : ${searchedEmployees}">
      <td class="align-middle" th:text="${empl.firstName}"></td>
      <td class="align-middle" th:text="${empl.lastName}"></td>
      <td class="align-middle" th:text="${empl.email}"></td>
      <td class="align-middle" th:text="${empl.phoneNumber}"></td>
    </tr>
  </table>
  <a href="/" class="btn btn-primary" role="button">Back</a>

</body>
</html>
